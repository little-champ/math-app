<h1 mat-dialog-title>Multiplication facts of number: {{data.selectedNumber}}</h1>
<div mat-dialog-content>
    <mat-list role="list">
        @for (idx of indexes; track idx) {
        <mat-list-item role="listitem">{{data.selectedNumber}} X {{idx}} = {{data.selectedNumber * idx}}</mat-list-item>
        }
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <!-- <mat-slide-toggle #autoScroll (click)="onAutoScroll(autoScroll.checked)">Auto Scroll</mat-slide-toggle> -->
    <span style="margin-left: 12px;">Scroll ({{scrollSpeedLabel}})</span>
    <mat-slider #slider min="0" max="5" step="1" showTickMarks (change)="onScrollChange()">
        <input matSliderThumb [(ngModel)]="scrollSpeed">
    </mat-slider>
</div>
